<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-project</title>
  </head>
  <body>
    <nav>
      <div class="logo"><h2>âš¡DOIT</h2></div>
      <h3>My Projects</h3>
      <input type="text" class="add-project-input" value="+ Add a project" />
      <ul class="projects"></ul>
    </nav>
    <main>
      <div class="list-header">
        <div class="welcome-message">
          <h1 class="list-header-welcome-message">Hi there</h1>
          <h2 class="list-header-plan-message">What are we doing today ?</h2>
        </div>
      </div>
      <form action="" class="add-todo-form hidden">
        <div class="widget name-widget">
          <label for="name" class="name-widget-label hidden">Name: </label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="add todo"
            class="widget-name-input"
            required
          />
        </div>
        <div class="widget hidden">
          <label for="todo-date">Date</label>
          <input type="datetime-local" id="todo-date" name="date" />
        </div>
        <div class="widget hidden">
          <label for="description">Description</label>
          <input
            type="text"
            id="description"
            name="description"
            placeholder="describe todo.."
          />
        </div>
        <fieldset class="radio-row hidden">
          <legend>Priority</legend>

          <input type="radio" name="priority" id="priority-1" value="1" />
          <label for="priority-1" class="radio-label">Low</label>

          <input type="radio" name="priority" id="priority-2" value="2" />
          <label for="priority-2" class="radio-label">Medium</label>

          <input type="radio" name="priority" id="priority-3" value="3" />
          <label for="priority-3" class="radio-label">High</label>
        </fieldset>
        <div class="widget hidden">
          <button type="submit">Add Todo</button>
        </div>
        <button type="button" class="collapse-form hidden">ðŸ”¼</button>
      </form>
      <div class="todos"></div>
    </main>
  </body>
</html>
